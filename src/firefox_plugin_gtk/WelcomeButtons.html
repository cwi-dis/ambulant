<div>

<h1 align=center style='text-align:center'>Ambulant Plugin
Example for Mozilla Test Case</h1>

<p>
This demo shows the AmbulantPlayer Mozilla plugin.
You should see the AmbulantPlayer plugin window
playing the Welcome document.
The plugin has currently 5 controls (Start,Stop,Restart,Resume,Pause).
Also, SMIL 2.1 interaction is supported.
</p>

</div>
<h1 align="center">

<embed align="middle" type="application/smil" 
 src="/export/scratch1/Ambulant/ambulant/Extras/Welcome/Welcome.smil"
 width="241" height="271">

<script>
var embed = document.embeds[0];

function StartPlayer()
{
  embed.startPlayer();
}

function StopPlayer()
{
  embed.stopPlayer();
}

function RestartPlayer()
{
  embed.restartPlayer();
}

function ResumePlayer()
{
  embed.resumePlayer();
}

function PausePlayer()
{
  embed.pausePlayer();
}
</script>
<form name="formname">
<input type=button value="Start" onclick='StartPlayer()'>
<input type=button value="Stop" onclick='StopPlayer()'>
<input type=button value="Restart" onclick='RestartPlayer()'>
<input type=button value="Resume" onclick='ResumePlayer()'>
<input type=button value="Pause" onclick='PausePlayer()'>
</form>
</h1>
</body>
